<html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline">

    <button class="text-white px-4 sm:px-8 py-2 sm:py-3 bg-sky-700 hover:bg-sky-800">Before</button>

        Submit

        <input type="checkbox" class="accent-orange-500" checked> Customized
    </label>
