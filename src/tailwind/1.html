<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>

    <!-- Before -->
    <button class="text-white px-4 sm:px-8 py-2 sm:py-3 bg-sky-700 hover:bg-sky-800">Before</button>

    <!-- After -->
    <button onclick="sayHi()" class="bg-sky-700 px-4 py-2 text-white hover:bg-sky-800 sm:px-8 sm:py-3">After</button>
    <script>
        function sayHi() {
            alert(111)
        }
    </script>
</body>

</html>
