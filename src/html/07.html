<body>

    测试对象闭包
    <script>
        // 测试对象闭包   
        function ObjectBibao() {
            let obj = {
                username: '李四',
                age: 18
            }
            return function () {
                console.log(obj.age);
                ++obj.age
                return obj;
            }
        }

        let b1 = ObjectBibao();

        console.log(b1());
        console.log(b1());
        console.log(b1());
        console.log(b1());
        console.log(b1());
    </script>
