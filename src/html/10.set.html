<!DOCTYPE html>

<head>

    <title>10.set</title>

<body>
    <script>
        let arr = [1, 3, 5, 7, 9, 11]
        let set = new Set(arr);

        for (const [val] of set.entries()) {
            console.log(val);
        }



        // let promise = new Promise((resolve, reject) => {
        //     setTimeout(() => {
        //         // resolve('相应数据');
        //         reject('拒绝策略')
        //     }, 1000);
        // }).then(res => {
        //     console.log(res); //相应数据
        // }).catch(err => { //执行reject  err为 拒绝返回的提示信息
        //     console.log('reject');
        //     console.log(err);
        // })

        console.log('cur Thread is running ');
        function testAsync() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('相应数据');
                    let i = 0;
                    for (let index = 0; index < 1000000; index++) {
                        i = index;
                    }
                    resolve(i)
                }, 1000);
            }).then(res => {
                console.log('resolve', res); //相应数据
            }).catch(err => { //执行reject  err为 拒绝返回的提示信息
                console.log('reject');
                console.log(err);
            })
        }


        async function invokeTest() {
            return await testAsync()
        }

        invokeTest()
        console.log('invoke Test is finised');
    </script>
</body>
