<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-3-demo1</title>

</head>
<script src="jquery-3.7.0.min.js"></script>
<script>
    $(document).ready(function () {
        function selectList() {
            $.ajax({
                // url: 'http://127.0.0.1:8080/user',
                url: 'http://127.0.0.1:8080/admin/selectList',
                method: 'POST',
                async: true,
                data: {
                }, success(res) {
                    if (res.code === 200) {
                        let div = document.createElement('div')
                        div.innerHTML = JSON.stringify(res.data)
                        document.body.appendChild(div)
                        setTimeout(() => {
                            alert(`${res.msg}`)
                        }, 500)
                    }
                }, error(err) {
                    console.log(err);
                }
            })
        }
        $("p").click(function () {
            $(this).hide();
        });

        $("button").click(selectList
            // $.get("http://127.0.0.1:8080/hello?name=lisi", function (data, status) {
            //     alert("Data: " + data + "\nStatus: " + status);
            // });
        );
    });
